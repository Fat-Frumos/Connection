<app-loader *ngIf="isLoading"></app-loader>

<div class="row-table" *ngIf="!isLoading">
  <div class="col-4 py-3 px-0 shadow">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="search" class="form-control">
        </td>
      </tr>
      <ng-container *ngFor="let user of users | async">
        <tr *ngIf="user">
          <td>
            <div class="box">
              <img [src]="'https://picsum.photos/50/50/?random=' + (user.uid?.S)"
                   alt="">
              <div class="header-name">
                <p>{{ user.name?.S}}</p>
                <p>{{ user.email?.S}}</p>
              </div>
            </div>
          </td>
        </tr>
      </ng-container>
      <tr>
        <td>
          <button (click)="previousPage()">Previous</button>
          <button (click)="nextPage()">Next</button>
          <button (click)="updatePeopleList()">Update</button>
        </td>
      </tr>
    </table>

  </div>
  <div class="col-6 px-0 shadow">
    <table>
      <tr>
        <td>
          <div class="name text-dark">
            <h6 class="mb-0"><span>Maine Coon</span><i
              class="fas fa-volume-down"></i></h6>
            <div class="ic">
              <i class="fa fa-search"></i>
              <i class="fas fa-phone-alt"></i>
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="chat">
            <div class="other">
              <img src="https://picsum.photos/50/50/?random=1">
              <div class="dialog">Lorem ipsum dolor, sit amet consectetur
                adipisicing elit. Error, dolore?
              </div>
              <p>12:34</p>
            </div>
            <div class="self">
              <div class="dialog">Lorem ipsum dolor, sit amet consectetur
                adipisicing elit. Error, dolore?
              </div>
              <p>12:34</p>
              <span class="read">read</span>
            </div>
            <div class="other">
              <img src="https://picsum.photos/50/50/?random=1">
              <div class="dialog">Lorem ipsum dolor, sit amet consectetur
                adipisicing elit. Error, dolore?
              </div>
              <p>12:34</p>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="msg">
            <input type="text"
                   placeholder="you can type something right here, try it!"
                   class="form-control" onchange="(this.value)">
            <div class="ic">
              <i class="fas fa-plus"></i>
              <i class="fas fa-camera"></i>
              <i class="far fa-image"></i>
              <span class="float-end"><i class="far fa-smile"></i></span>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
