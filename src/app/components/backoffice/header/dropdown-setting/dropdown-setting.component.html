<div class="dropdown-settings">
  <div class="group">
    <div class="sorting-by">
      Sorting by:
    </div>
    <div
      class="date"
      appSort (sort)="onSort($event)"
    >date
    </div>
    <div
      class="count-of-views"
      appSort (sort)="onSort($event)"
    >count of views
    </div>
  </div>
  <div class="group">
    <div class="filter-by-text">
      by word or sentence
    </div>
  </div>
  <input
    class="sort-input-field"
    [(ngModel)]="searchText"
    (ngModelChange)="onFilter(searchText)">
</div>
