<div class="header">
  <div class="search">
    <app-logo></app-logo>
    <input
      class="input-field-text"
      type="text"
      placeholder="Angular Podcast"
      [(ngModel)]="searchText"
      (keyup.enter)="search(searchText)"
      (ngModelChange)="search(searchText)"
      [ngModelOptions]="{ standalone: true }"
    >
    <div class="search-button">
      <div
        class="search-text"
        (click)="search(searchText)"
      >Search
      </div>
    </div>
    <app-settings-button (click)="pre.toggle()">
    </app-settings-button>
  </div>
  <app-login-info></app-login-info>
</div>
<app-dropdown-setting
  [searchText]="searchText"
  appHidden #pre="hiddenControl"
>
</app-dropdown-setting>
