<header class="header">
  <div class="search">
    <app-logo></app-logo>
    <input
      class="input-field-text"
      type="text"
      placeholder="Angular Podcast"
      [formControl]="searchText"
      (input)="onSearch(searchText.value)"
    >
    <app-settings-button (click)="pre.toggle()">
    </app-settings-button>
  </div>
  <app-login-info></app-login-info>
</header>
<app-filter-setting
  [searchText]="searchText.value"
  appHidden #pre="hiddenControl"
>
</app-filter-setting>
